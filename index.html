    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header class="navbar navbar-dark sticky-top bg-dark flex p-0 shadow">
        <div class="d-flex bd-highlight mx-3">
            <i class='bx bx-doughnut-chart'></i>
            <h4 class="codevotex px-2">CodeVotex</h4>
            <i class='bx bx-menu' id="open-menu" ></i>
            <i class='bx bx-menu-alt-right' id="close-menu"></i>
        </div>
        <nav class="nav">
            <a href="#" class="mt-3 text-white d-md-none">
                <i class='bx bx-dots-vertical-rounded' id="horizontalDots"></i>
            </a>
            <ul class="list-unstyled p-2 d-none d-md-flex">
                <li class="mt-3 mx-2"><a href="#" class="text-white">
                    Personalise Theme <i class='bx bx-chevron-down'></i>
                </a>
                </li>
                <li class="mt-3 mx-2"><a href="#" class="text-white">
                    <i class='bx bx-globe'></i> <span></span>
                </a>
                </li>
                <li class="mt-2 mx-3">
                    <img src="img/me.jpg" class="img-thumbnail" alt="Responsive Dashboard">
                    Hi, Paul <i class='bx bx-chevron-down'></i>
                </li>
                
            </ul>
        </nav>
        <div class="d-md-none position-absolute top-100 end-0 bg-light p-3" id="mobile-menu">
            <a href="#" class="text-dark py-3">
                <img src="img/me.jpg" class="img-thumbnail" alt="Responsive Dashboard">
                Hi, Paul <i class='bx bx-chevron-down'></i>
            </a>
            <a href="#" class="d-block text-dark py-3">
                Personalise Theme <i class='bx bx-chevron-down'></i>
            </a>
            <a href="#" class="d-block text-dark py-3">
                <i class='bx bx-globe'></i><span></span> Notifications
            </a>
                
            
        </div>
    </header>
    <div class="container-fluid d-flex p-0">
        <div class="col-2 col-md-1 bg-dark p-3 text-center" id="left-sidebar">
            <ul class="list-unstyled">
                <li class="left-sidebar-item">
                        <i class='bx bx-search' id="search-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Search"></i> 
                        <input type="text" class="link-item rounded" placeholder="Search...">
                </li>
                <li class="left-sidebar-item">
                    <a href="" class="">
                        <i class='bx bxs-dashboard' data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard"></i>
                        <span class="link-item">Dashboard</span> 
                    </a>
                </li>
                <li class="left-sidebar-item">
                    <a href="#">
                        <i class='bx bxs-credit-card-front' data-bs-toggle="tooltip" data-bs-placement="right" title="Payments"></i>
                        <span class="link-item">Payments</span>
                    </a>
                </li>
                <li class="left-sidebar-item">
                    <a href="">
                    <i class='bx bx-chat' data-bs-toggle="tooltip" data-bs-placement="right" title="Messages"></i>
                    <span class="link-item">Messages</span>
                </a>
            </li>
                <li class="left-sidebar-item">
                    <a href="#">
                        <i class='bx bx-line-chart' data-bs-toggle="tooltip" data-bs-placement="right" title="Analytics"></i>
                        <span class="link-item">Analytics</span>
                    </a>
                </li>
                <li class="left-sidebar-item">
                    <a href="#">
                        <i class='bx bx-folder' data-bs-toggle="tooltip" data-bs-placement="right" title="File Manager"></i>

                    </a>
                </li>
                <li class="left-sidebar-item">
                    <a href="#">
                        <i class='bx bxs-cart-alt' data-bs-toggle="tooltip" data-bs-placement="right" title="Orders"></i>
                        <span class="link-item">Orders</span>
                    </a>
                </li>
                <li class="left-sidebar-item">
                    <a href="#">
                        <i class='bx bx-headphone' data-bs-toggle="tooltip" data-bs-placement="right" title="Support"></i>
                        <span class="link-item">Support</span>
                    </a>
                    <span class="tooltip" data-bs-toggle="tooltip" data-bs-placement="right" title="Support">Support</span>
                </li>
            </ul>
            <div class="settings py-4 text-center">
                <a href="#" class="settings-box">
                    <i class='bx bx-cog' data-bs-toggle="tooltip" data-bs-placement="right" title="Settings"></i>
                    <span class="link-item">Settings</span>
                </a>


            </div>


        </div>
        <div class="col" id="main">
            hello
        </div>
